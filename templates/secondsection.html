{% extends "base.html" %}

{% block title %} Second Section {% endblock %}

{% block content %}
<!-- Two Columns Section -->
<section class="two-columns">
    <div class="container">
        <div class="row">
            <h3>Employee Details</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Organization</th>
                            <th scope="col">Position</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for employee in employees %}
                        <tr>
                            <td>{{employee.id}}</td>
                            <td>{{employee.name}}</td>
                            <td>{{employee.org}}</td>
                            <td>{{employee.position}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
