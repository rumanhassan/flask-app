{% extends "base.html" %}

{% block title %} Contact {% endblock %}

{% block content %}
<!-- Contact section -->
<section id="contact"
         class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control"
                                  id="message"
                                  name="message"
                                  rows="5"
                                  required></textarea>
                    </div>
                    <div class="text-center mt-5">
                        <button type="submit"
                                class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
